version: '3.8'

services:
  my-next-js-page:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-next-js-page
    restart: unless-stopped
    networks:
      - caddy_internal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  caddy_internal:
    external: true

